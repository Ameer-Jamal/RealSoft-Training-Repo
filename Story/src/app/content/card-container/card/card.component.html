
<mat-card 
class="example-card"
  [ngStyle]="highlight ? {'border-top': '8px solid ' + color + ''} : {'border-top': '2px solid ' + color + ''} "
>


<mat-card-header  (click)="highlightIcon()">
    </mat-card-header>
    <mat-divider inset></mat-divider>
   
    <mat-card-subtitle  (click)="highlightIcon()"></mat-card-subtitle>
    <mat-card-title  (click)="highlightIcon()"><fa-icon id="icons" 
      [ngStyle]="{color: '' + color + ''}"
      [icon]="icon"></fa-icon></mat-card-title>
    <mat-card-content>
      <p class="unselectable">{{surveyName}}</p>
      <mat-divider></mat-divider>
     
      <br> 

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Select Date</mat-label>
        <mat-select [formControl]="dateFormControl" multiple>
          <mat-select-trigger>
            {{dateFormControl.value?.[0] || ''}}
            <span *ngIf="(dateFormControl.value?.length || 0) > 1" class="example-additional-selection">
              (+{{(dateFormControl.value?.length || 0) - 1}} {{dateFormControl.value?.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let date of dates" [value]="date">{{date}}</mat-option>
        </mat-select>
      </mat-form-field>



    </mat-card-content>
    <mat-divider inset></mat-divider>
   
    <mat-card-footer>
      <mat-progress-bar [color]="surveyName == 'Published'? 'accent' : 'warn'"  mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
