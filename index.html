<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Favorite</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="rating">Your Rating</label>
        <input
          type="number"
          step="1"
          max="5"
          min="1"
          name="rating"
          id="rating"
        />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive" id="cancelAddBook">Cancel</button>
        <button class="btn btn--success" id="confirmAddBook">Add</button>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive" id="cancelDel">No (Cancel)</button>
        <button class="btn btn--danger" id="confirmDel">Yes</button>
        
      </div>
    </div>

    <header>
      <h1>Favorite Books</h1>
      <button class="btn btn--passive" style="margin-right: 130px;color:rgb(255, 255, 255);background:rgba(255, 0, 0, 0.89);" id="clearBooks">CLEAR ALL BOOKS</button>
      <button id="showStore">SHOW STORED BOOKS</button>
      <button id="sortBooks">BEST BOOKS FIRST</button>
      <button id="filterBooks">Show Books based on rating</button>
      <button id="addBook">ADD A BOOK</button>


    </header>

    <main>
      <section id="entry-text" class="card">
        <p id="emptyListParagraph">List Currently Empty!!!</p>
        <ul id="book-list"></ul>
        <div id="pageNumber"></div>
      </section>
    </main>

    <script src="scripts/app.js"></script>
  </body>
</html>
