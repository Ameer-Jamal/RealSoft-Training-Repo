<div class="row d-flex justify-content-center text-center">
    <div class="col-4">
        <h2>All Servers:</h2>

        <!-- <label>want to add a server? just write a name here</label>
        <input type="text" 
        class="form-control"
        (input)="onUpdateServerName($event)"
        >
         -->
         <label>want to add a server? just write a name here</label>
         <div class="col-xs-12">
            <input type="text" 
            class="form-control"
            [(ngModel)]="serverName"
            (input)="onUpdateServerName($event)"
           [placeholder]="placeHolder">
        </div>



        <br><br> 
        <br><br>


        <button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">
        Press Here To Add the Server: {{serverName}}</button>
        
        <br><br><br>
        
        <p
         style="color:rgba(0, 247, 255, 0.811)"
         *ngIf="hasServerBeenCreated;
          else serverNotCreatedYet">
            {{serverCreationStatus}}<br>
            ------------------------------------------------------------------------------------
        </p>
        

        <ng-template #serverNotCreatedYet>
            <p style="color:rgba(0, 247, 255, 0.174)" >
            ------------------------------------------------------------------------------------
            </p>
        </ng-template>

        <app-server [ngStyle]="{'display': hideToggle ? 'none' : 'block' }" *ngFor="let server of arrOfServers"></app-server>


        <br><br> 

        <button class="btn btn-warning"
        [disabled]="!allowNewServer"
        (click)="onResetServerName()">
        Press Here To reset the Server Name</button>
<br><br>
        <button class="btn btn-Danger"
        (click)="onHideServers()">
        Press Here To Hide or unhide servers </button>
    </div>
</div>
